<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz sobre HTML</h1>
    <hr>
    <form action="">
       <ol>
        <li>
            <h3>Qual tag para usar criar formularios no Html?</h3>
            <div>
                <input type="radio" name="quetion-1" id="question-1-a">
                <label for="question-1-a">A) &lt;formulario&gt;&lt;/formulario&gt;</label>
            </div>
            <div>
                <input type="radio" name="quetion-1" id="question-1-b">
                <label for="question-1-b">B) &lt; forms &gt;&lt; /forms &gt;</label>
            </div>
            <div>
                <input type="radio" name="quetion-1" id="question-1-c">
                <label for="question-1-c">C) &lt; grid &gt; &lt; /grid &gt;</label>
            </div>
            <div>
                <input type="radio" name="quetion-1" id="question-1-d">
                <label for="question-1-d">D) &lt; form &gt; &lt; /form &gt;</label>
            </div>
        </li>
        <li>
            <h3>Qual a tag para ser colocar textos e paragrafos?</h3>
            <div>
                <input type="radio" name="quetion-2" id="question-2-a">
                <label for="question-2-a">A) &lt; param &gt; &lt; /param &gt;</label>
            </div>
            <div>
                <input type="radio" name="quetion-2" id="question-2-b">
                <label for="question-2-b">B) &lt; paragra &gt; &lt; /paragra &gt;</label>
            </div>
            <div>
                <input type="radio" name="quetion-2" id="question-2-c">
                <label for="question-2-c">C)&lt; p&gt; &lt; /p &gt;</label>
            </div>
            <div>
                <input type="radio" name="quetion-2" id="question-2-d">
                <label for="question-2-d">D) &lt; h1 &gt; &lt; /h1 &gt;</label>
            </div>
        </li>
        <li>
            <h3>Para que serve uma label?</h3>
            <div>
                <input type="radio" name="quetion-3" id="question-3-a">
                <label for="question-3-a">A) Representa uma legenda para um item em uma interface de usuário</label>
            </div>
            <div>
                <input type="radio" name="quetion-3" id="question-3-b">
                <label for="question-3-b">B) É o corpo do html</label>
            </div>
            <div>
                <input type="radio" name="quetion-3" id="question-3-c">
                <label for="question-3-c">C) Fazer animações em 3D</label>
            </div>
            <div>
                <input type="radio" name="quetion-3" id="question-3-d">
                <label for="question-3-d">D) Lançar foguetes</label>
            </div>
        </li>
        <li>
            <h3>Qual das opções está escrito opção 4</h3>
            <div>
                <input type="radio" name="quetion-4" id="question-4-a">
                <label for="question-4-a">A) opção 1</label>
            </div>
            <div>
                <input type="radio" name="quetion-4" id="question-4-b">
                <label for="question-4-b">B) opção 2</label>
            </div>
            <div>
                <input type="radio" name="quetion-4" id="question-4-c">
                <label for="question-4-c">C) opção 3</label>
            </div>
            <div>
                <input type="radio" name="quetion-4" id="question-4-d">
                <label for="question-4-d">D) opção 4</label>
            </div>
        </li>
       </ol>
       <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
