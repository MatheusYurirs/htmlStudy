<html lang="en">
<head>

    <title>Contato</title>
</head>
<body>
    <form>
        <fieldset> 
            <legend>Entre em contato</legend>
             
            <label for=""><strong>Assunto:</strong>

                </select>
            </label>

            <br>
            <br>

            <label for=""><Strong>Nome completo:</Strong></label><br>
            <input type="text" name="nome" id="nome" placeholder="Seu nome">
            <br>
            <br>
            <label for=""><strong>E-mail:</strong><br>
                <input type="email" name="email" id="email" placeholder="email@seudominio.com">
            </label>
            <br>
            <br>
            <label for=""><strong>Mensagem:</strong><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            </label> 
            <br>
            <input type="checkbox" name="" id="">
            <label for="">Aceito receber novidades por e-mail</label>

            <br>
            <br>
            <input type="submit" name="send" id="send">

            
            
    </form>
</body>
</html>
